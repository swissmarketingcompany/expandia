        document.addEventListener('DOMContentLoaded', function() {
            // --- DATA ---
            const tierData = [
                {

                    purchaseLevel: '$175,000+',
                    benefits: [
                        '<strong>All Premier benefits</strong>',
                        '1.5% Growth Rebate'
                    ],
                    commitment: 'Market and carry Global Window Films only.'
                },
                {
                    name: 'Platinum',
                    className: 'tier-platinum',
                    purchaseLevel: '$800,000+',
                    benefits: [
                        '<strong>All Premier Elite benefits</strong>',
                        '2.0% Growth Rebate',
                        'Joint Marketing & Sales Planning',
                        'Early Access to New Products'
                    ],
                    commitment: 'Market and carry Global Window Films only.'
                }
            ];

            // --- ELEMENTS ---
            const contentArea = document.getElementById('content-area');
            const pageTitle = document.getElementById('page-title');
            const sidebarLinks = document.querySelectorAll('.sidebar-link');

            // --- ROUTER ---
            const routes = {
                '#dashboard': {
                    templateId: 'dashboard-template',
                    title: 'Dashboard',
                    onLoad: loadDashboard
                },
                '#tiers': {
                    templateId: 'tiers-template',
                    title: 'Tiers & Benefits',
                    onLoad: loadTiers
                },
                '#coop': {
                    templateId: 'coop-template',
                    title: 'Marketing Co-op',
                    onLoad: () => {} // No special function needed
                },
                '#rebate': {
                    templateId: 'rebate-template',
                    title: 'Growth Rebate',
                    onLoad: () => {} // No special function needed
                }
            };

            function router() {
                const hash = window.location.hash || '#dashboard';
                const route = routes[hash];

                if (route) {
                    const template = document.getElementById(route.templateId);
                    if (template) {
                        contentArea.innerHTML = template.innerHTML;
                        pageTitle.textContent = route.title;
                        
                        // Update active link
                        sidebarLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === hash) {
                                link.classList.add('active');
                            }
                        });

                        // Run any specific JS for that page
                        route.onLoad();
                    }
                }
            }

            // --- PAGE LOAD FUNCTIONS ---
            function loadDashboard() {
                const ctx = document.getElementById('adSpendChart')?.getContext('2d');
                if (!ctx) return;
                
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Digital Ads', 'Local Print', 'Events', 'Social Media'],
                        datasets: [{
                            label: 'Ad Spend',
                            data: [1250, 500, 350, 400],
                            backgroundColor: [
                                'rgb(59, 130, 246)',
                                'rgb(34, 197, 94)',
                                'rgb(245, 158, 11)',
                                'rgb(168, 85, 247)',
                            ],
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed !== null) {
                                            label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed);
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            function loadTiers() {
                const container = document.getElementById('tier-cards-container');
                const template = document.getElementById('tier-card-template');
                if (!container || !template) return;

                container.innerHTML = ''; // Clear existing cards

                tierData.forEach(tier => {
                    const card = template.content.cloneNode(true);
                    const cardElement = card.querySelector('.card');
                    
                    cardElement.classList.add(tier.className);
                    card.querySelector('h3').textContent = tier.name;
                    card.querySelector('.p-6 > p').textContent = tier.className.replace('tier-','').toUpperCase();
                    card.querySelector('.p-6 > p').classList.add(`text-${tier.className.split('-')[1]}-500`);
                    card.querySelector('.text-2xl.font-bold').textContent = tier.purchaseLevel;
                    
                    const benefitsList = card.querySelector('ul');
                    tier.benefits.forEach(benefit => {
                        const li = document.createElement('li');
                        li.innerHTML = `<svg class="inline w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>${benefit}`;
                        benefitsList.appendChild(li);
                    });

                    card.querySelector('.border-t p:last-child').textContent = tier.commitment;

                    container.appendChild(card);
                });
            }
            
            // --- INITIALIZATION ---
            sidebarLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    window.location.hash = link.getAttribute('href');
                });
            });

            window.addEventListener('hashchange', router);
            
            // Initial load
            router();
        });
    </script>
